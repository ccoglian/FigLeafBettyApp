<!doctype html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
        <title>Search | Fig Leaf Betty</title>

        <script src="js/phonegap.1.2.0.js" type="text/javascript" charset="utf-8"></script> 
        <script src="js/xui.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/lawnchair/adaptors/LawnchairAdaptorHelpers.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/lawnchair/adaptors/DOMStorageAdaptor.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/lawnchair/adaptors/WebkitSQLiteAdaptor.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/lawnchair/Lawnchair.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc3/jquery.mobile-1.0rc3.min.css" />
		<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
        <script src="js/MyJqmMods.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://code.jquery.com/mobile/1.0rc3/jquery.mobile-1.0rc3.min.js"></script>
	    <script src="js/mobiscroll.1.5.2.js" type="text/javascript"></script>
	    <link href="css/mobiscroll.1.5.2.css" rel="stylesheet" type="text/css" />
        <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" href="css/themes/mychlorophyll.css" />
	</head>

    <body>
		<div data-role="page" data-theme="f">
			<div data-role="header" data-position="fixed" data-theme="f">
		    	<h1 id='recipe_title'></h1>
		    	<a href="#searchPage" data-icon="arrow-l" data-iconpos="left" data-rel="back" data-theme="e">Results</a>
		    	<a href="#makeitPage" data-icon="check" data-iconpos="left" data-transition="slidedown" data-theme="e">Make It!</a>
		  	</div>
		  	<div data-role="content" data-theme="f">
			  	<p id="recipe_description"/>
			  	<h3>Ingredients</h3>
			  	<table id="recipe_items"></table>
			  	<h3>Directions</h3>
			  	<ol id="recipe_instructions"></ol>
			  	<i id="recipe_serves"></i>
			</div>
		</div>
		
		<div data-role="page" id="makeitPage" data-theme="f">
			<div data-role="header" data-position="fixed" data-theme="f">
		    	<h1>Make it!</h1>
		    	<a href="#recipePage" data-icon="arrow-l" data-iconpos="left" data-rel="back" data-theme="e">Recipe</a>
		  	</div>
		  	<div data-role="content" data-theme="f">
		  		<table style="border-collapse: collapse" id="recipe_reminders">
		  			<tr>
		  				<td style="border-bottom: solid 2px #060; padding-bottom: 20px;" id="date0_cell">
		  					<label for="date0" id="makeit_when" style="display: inline"></label><br/>
                		</td>
               		</tr>
				</table>
		  		<button type="submit" id="setreminders">Set reminders</button>
			</div>
		</div>
	</body>
</html>
